- name: Install and configure the Staging machine
  become: yes
  hosts: staging

  pre_tasks:
  - name: refresh certificates
    yum:
      name: ca-certificates
      state: latest
      update_cache: yes

  tasks:
  - name: Install ssh key
    lineinfile:
      path: /home/vagrant/.ssh/authorized_keys
      line: "ssh-rsa  vagrant@ci-server"
      state: present
      backup: yes
     register: example2out
     
  roles:
  - role: "roles/geerlingguy.node_exporter"
